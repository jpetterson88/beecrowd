<body>
    <div id="campoDeFormulario">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    </div>
    <br><br>
    <input type="button" value="Adicionar campo" onclick="adicionar()">
    <script>
        let texto = document.querySelector(".texto");
        let nome = document.getElementsByName("nome")[0];

        function adicionar() {
            let novoCampo = document.getElementsByName("nome").length + 1;
            document.getElementById("campoDeFormulario").innerHTML += `<br> <br> <label for="nome">Nome: </label> <input type="text" name="nome" id="nome${novoCampo}" placeholder="Digite seu nome">`;
        }
    </script>
